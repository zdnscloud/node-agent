syntax = "proto3";

package nodeagent;

message GetDirectorySizeRequest {
  string path = 1;
}

message GetDirectorySizeReply{
  int64 size = 1;
}

service NodeAgent {
 rpc GetDirectorySize(GetDirectorySizeRequest) returns (GetDirectorySizeReply) {}
 rpc GetBlockUsedSizeSize(GetBlockUsedSizeRequest) returns (GetBlockUsedSizeReply) {}
}

message GetBlockUsedSizeRequest {
        repeated string paths = 1;
}

message GetBlockUsedSizeReply{
	map<string, int64> infos = 1;
}
